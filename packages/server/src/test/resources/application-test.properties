# To run tests locally, point to your local database.
# TODO: eventually we should have different profiles for local and CI testing, or the same datasource for both.

# Local database as defined in .github/workflows/test-server.yaml
spring.datasource.url=jdbc:postgresql://localhost:5430/terarium
spring.datasource.password=postgres
spring.datasource.username=postgres

adobe_key=nothing
xdd_api_key=nothing
xdd_es_key=nothing
google-analytics-id=nothing
tgpt.token=nothing

xdd.api_key=${xdd_api_key}
xdd.api_es_key=${xdd_es_key}
adobe.api_key=${adobe_key}

terarium.elasticsearch.index.suffix=tera_test_1.0

terarium.keycloak.admin-realm=master
terarium.keycloak.admin-client-id=admin-cli
terarium.keycloak.admin-username=admin
terarium.keycloak.admin-password=admin123

terarium.keycloak.url=http://localhost:8081
terarium.keycloak.realm=Uncharted
terarium.keycloak.client-id=app

spicedb.launchmode=TEST
spicedb.target=TEST
spicedb.shared-key=TEST

terarium.mq-username=terarium
terarium.mq-password=terarium123
terarium.mq-addresses=amqp://localhost:5672
spring.rabbitmq.addresses=${terarium.mq-addresses}
spring.rabbitmq.username=${terarium.mq-username}
spring.rabbitmq.password=${terarium.mq-password}
